name: Build

on:
    push:
        branches: [main]
    pull_request:

jobs:
    build:
        strategy:
            fail-fast: false
            matrix:
                settings:
                    - host: macos-latest
                      name: macOS
                      targets: app,dmg
                    - host: windows-latest
                      name: Windows
                      targets: msi,nsis
        name: Build for ${{ matrix.settings.name }}
        runs-on: ${{ matrix.settings.host }}
        steps:
            - name: Checkout the code
              uses: actions/checkout@v3

            - name: ğŸ—„ï¸ Setup Rust cache
              uses: actions/cache@v2
              with:
                  key: rust-cache
                  path: |
                      ~/.cargo/registry/index
                      ~/.cargo/registry/cache
                      ~/.cargo/git
                      ./target

            - name: ğŸƒ Install PNPM
              uses: pnpm/action-setup@v2
              with:
                  version: latest
                  run_install: false

            - name: ğŸƒ Install Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 'lts/*'
                  cache: pnpm
                  cache-dependency-path: |
                      frontend/pnpm-lock.yaml

            - name: ğŸ¦€ Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable

            - name: ğŸ”Œ Install Node.js dependencies
              run: cd frontend && pnpm install

            - name: ğŸ”Œ Download Rust dependencies
              run: cargo fetch

            - name: Build the app
              uses: tauri-apps/tauri-action@v0
              with:
                  args: --bundles ${{ matrix.settings.targets }}

            - name: ğŸš€ Upload macOS dmg
              if: matrix.settings.host == 'macos-latest'
              uses: actions/upload-artifact@v3
              with:
                  name: Commit.dmg
                  path: |
                      target/release/bundle/dmg/Commit*.dmg

            - name: ğŸš€ Upload macOS app
              if: matrix.settings.host == 'macos-latest'
              uses: actions/upload-artifact@v3
              with:
                  name: Commit.app
                  path: |
                      target/release/bundle/macos/

            - name: ğŸš€ Upload Windows NSIS
              if: matrix.settings.host == 'windows-latest'
              uses: actions/upload-artifact@v3
              with:
                  name: Commit.exe
                  path: |
                      target/release/bundle/nsis/Commit*.exe

            - name: ğŸš€ Upload Windows MSI
              if: matrix.settings.host == 'windows-latest'
              uses: actions/upload-artifact@v3
              with:
                  name: Commit.msi
                  path: |
                      target/release/bundle/msi/Commit*.msi
